<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src='bower_components/threejs/build/three.js'></script>
        <script src='OrbitControls.js'></script>
        <script src="TransformControls.js"></script
    </head>
    <body>
        <style>
            *
            {
                font-family :monospace;
                color : gray;
            }
            html
            {
                height : 100%;
            }
            body
            {
                margin : 0;
                padding: 0;
                display : flex;
                flex-direction : row;
                height : 100%;
                overflow : hidden;
            }
            aside
            {
                width : 20%;
                flex-grow : 0;
                display : flex;
                flex-direction: column;
                align-items: stretch;
                border-right : 2px solid grey;
                box-shadow : 0px 0px 5px #000;
            }
            #container
            {
                flex-grow : 1;
            }
            h1
            {
                text-align: center;
            }
        </style>
        <aside>
            <h1>Synth3D</h1>
        </aside>
        <div id="container"></div>
        <script>
            window.onload = function()
            {
                var blocksTexture = THREE.ImageUtils.loadTexture('textures/blocks_01.png');
                
                var container = document.querySelector("#container");
                var renderer = new THREE.WebGLRenderer({antialias : true});
                renderer.setClearColor(new THREE.Color(127,127,127), 1);
                renderer.setSize(container.innerWidth, container.innerHeight);
                container.appendChild(renderer.domElement);

                // Scene
                var scene = new THREE.Scene();

                // Camera
                var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
                camera.position.z = 10;
                camera.position.y = 10;
                scene.add(camera);

                // Orbital controls
                var controls = new THREE.OrbitControls(camera);
				controls.damping = 0.2;
				//controls.addEventListener('change', render);
                
                // Grid
                var grid = new THREE.GridHelper(20, 1);
				grid.setColors(0x888888, 0xDDDDDD);
				scene.add(grid);
                
                // Object
                var geometry	= new THREE.BoxGeometry(1,1,1);
                var material	= new THREE.MeshLambertMaterial({map : blocksTexture}); 
                var mesh	    = new THREE.Mesh(geometry, material);
                mesh.position.y = 0.5;
                scene.add(mesh);

                // Light
                var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(3, 4, 5);
                scene.add(directionalLight);
                var directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.67);
                directionalLight2.position.set(-3, -4, -5);
                scene.add(directionalLight2);
                var directionalLight3 = new THREE.DirectionalLight(0xffffff, 0.5);
                directionalLight3.position.set(-3, 4, -5);
                scene.add(directionalLight3);
                
                // Transform control
                control = new THREE.TransformControls(camera, renderer.domElement);
                control.attach(mesh);
				scene.add(control);
            
                mouse = new THREE.Vector2();
                var raycaster = new THREE.Raycaster();
                function onMouseMove(event)
                {
				    event.preventDefault();
                    mouse.x = (event.offsetX / container.offsetWidth) * 2 - 1;
                    mouse.y = -(event.offsetY / container.offsetHeight) * 2 + 1;
                }
                container.addEventListener('mousemove', onMouseMove);
                
                // On Resize
                function onResize()
                {
                    renderer.setSize(container.offsetWidth, container.offsetHeight);
                    camera.aspect = container.offsetWidth / container.offsetHeight;
                    camera.updateProjectionMatrix();
                }
                window.addEventListener('resize', onResize, false);
                onResize();

                // Render
                var render = function ()
                {
                    requestAnimationFrame(render);
                    camera.updateMatrixWorld();
                    
                    
                    raycaster.setFromCamera(mouse, camera);
                    var intersects = raycaster.intersectObjects(scene.children);
                    
                    var i = 0;
                    for (i = 0; i < scene.children.length; i++)
                    {
                        if(scene.children[i] == mesh)
                            scene.children[i].material.color = new THREE.Color(0xffffff);
                    }
                    for (i = 0; i < intersects.length; i++)
                    {
                        if(intersects[i].object == mesh)
                            intersects[i].object.material.color = new THREE.Color(0xff0000);
                    }
                    
                    renderer.render(scene, camera);
                };

                render();
            };
            
        </script>
    </body>
</html>
